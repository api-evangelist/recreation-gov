aid: recreation-gov
name: Recreation.gov
description: >-
  The Recreation Information Database (RIDB) provides data resources to
  citizens, offering a single point of access to information about recreational
  opportunities nationwide. The RIDB represents an authoritative source of
  information and services for millions of visitors to federal lands, historic
  sites, museums, and other attractions/resources. This initiative integrates
  multiple Federal channels and sources about recreation opportunities into a
  one-stop, searchable database of recreational areas nationwide. 
